<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>yepnope.js test suite</title>
  <link rel="stylesheet" href="css/mocha.css" type="text/css" />
  <style type="text/css">
    #testDivZone {
      position: absolute;
      left: -10000px;
    }
  </style>
</head>
<body>
  <div id="testDivZone"></div>
  <!-- Required for browser reporter -->
  <div id="mocha"></div>

  <!-- mocha -->
  <script src="js/mocha.js"></script>
  <script src="js/build.js"></script>
  <script>
    // This will be overridden by mocha-helper if you run with grunt
    mocha.setup({
      ui: 'bdd',
      // long timeouts since we have to test timeouts
      timeout: 12000,
      globals: ['yepnope', 'yeptest', 'getInterface', 'mochaResults']
    });
  </script>

  <!-- Include your assertion lib of choice -->
  <script src="js/expect.js"></script>

  <!-- Stuff to test -->
  <script src="../src/yepnope.js"></script>

  <!-- Spec files -->
  <script src="test.js"></script>

  <!-- run mocha -->
  <script>
    // A place to put loaded variables
    window.yeptest = {};
    // If tests run in a real browser
    // Can alternatively do a check on window.PHANTOMJS
    if (navigator.userAgent.indexOf('PhantomJS') < 0) {
        cloud(mocha.run());
    }
  </script>
</body>
</html>
